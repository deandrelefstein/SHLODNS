name: Update Master List

permissions:
  contents: write

on:
  push:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python update_list.py

- name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # This tells GitHub to track your two new lists
          git add master_strict.txt master_lite.txt
          # We'll keep master.txt for now so nothing breaks, but add the new ones
          git add master.txt || true 
          git commit -m "Auto-update Strict and Lite blocklists" || exit 0
          git push
